<div class="page page--contact">
    <h2>Get in touch</h2>
    <form class="form-horizontal">
        <p>We'd love to hear from you! Please send us a message using this contact form. We promise to respond as soon as we can.</p>
        <ul class="list-unstyled">
            <li class="form-group">
                <label class="col-md-2 control-label">Name</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" name="name" placeholder="Your name here" />
                </div>
            </li>
            <li class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-7">
                    <input class="form-control" type="email" name="email" placeholder="An email at which we can write you back" />
                </div>
            </li>
            <li class="form-group">
                <label class="col-md-2 control-label">Message</label>
                <div class="col-md-7">
                    <textarea class="form-control" name="msg" rows="7" placeholder="Your message"></textarea>
                </div>
            </li>
        </ul>
        <div class="form-group">
            <div class="col-md-7 col-md-offset-2">
                <button class="btn btn-success" type="submit" name="submit">Send</button>
            </div>
        </div>
    </form>
</div>
